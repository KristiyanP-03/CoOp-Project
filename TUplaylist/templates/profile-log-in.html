{% extends "base.html" %}
{% block content %}

    <div class="login-container">
        <h2>Login</h2>

        <!-- Login Form -->
        <form method="post" class="login-form">
            {% csrf_token %}

            <!-- Display form fields -->
            {{ form.as_p }}

            <!-- Submit Button -->
            <button type="submit" class="login-button">Login</button>

            <!-- Registration Link -->
            <p>No account? <a href="{% url 'register' %}" class="register-link">Register</a></p>
        </form>
    </div>

{% endblock %}
