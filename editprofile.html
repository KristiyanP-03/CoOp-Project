<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TUplaylist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-left">
            <ul>
                <li><a href="index.html"><img src="logoPNG.png" alt="Logo" class="logo"></a></li>
                <li><a href="index.html">TUplaylist</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="profile-details.html">Profile</a></li>
                <li><a href="user-songs.html">My Songs</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Log in</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="edit-profile-container">
            <h2>Edit Profile</h2>

            <!-- Edit Profile Form -->
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="profile_picture">Profile Picture (URL):</label>
                    <input type="text" id="profile_picture" name="profile_picture">
                </div>

                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" value="John">
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" value="Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="john.doe@example.com">
                </div>

                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio">Music lover. Guitar player. Aspiring producer.</textarea>
                </div>

                <!-- Cancel and Save Buttons -->
                <div class="form-actions">
                    <a href="profile-details.html" class="btn btn-cancel">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 TUplaylist. All rights reserved.</p>
    </footer>

</body>
</html>
