<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TUplaylist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-left">
            <ul>
                <li><a href="index.html"><img src="logoPNG.png" alt="Logo" class="logo"></a></li>
                <li><a href="index.html">TUplaylist</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="profile-details.html">Profile</a></li>
                <li><a href="user-songs.html">My Songs</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Log in</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="song-details-container">
            <h2>Song Title</h2>

            <p><strong>Artist / Band Name:</strong> Artist Name</p>
            <p><strong>Type:</strong> Artist Type</p>
            <p><strong>Genre:</strong> Genre Name</p>
            <p><strong>Release Year:</strong> 2025</p>
            <p><strong>Duration:</strong> 3:45</p>
            <p><strong>Uploaded by:</strong> Username</p>

            <!-- Optional Song Cover -->
            <p><strong>Cover:</strong></p>
            <img src="cover-image.jpg" alt="Cover Image" class="song-cover">

            <!-- Conditional Buttons (Assuming user is the uploader) -->
            <div class="buttons">
                <a href="song-edit.html" class="btn-edit">Edit</a>
                <a href="song-delete.html" class="btn-delete">Delete</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 TUplaylist. All rights reserved.</p>
    </footer>
</body>
</html>
