<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TUplaylist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-left">
            <ul>
                <li><a href="index.html"><img src="logoPNG.png" alt="Logo" class="logo"></a></li>
                <li><a href="index.html">TUplaylist</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="profile-details.html">Profile</a></li>
                <li><a href="user-songs.html">My Songs</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Log in</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="edit-song-container">
            <h2>Edit Song</h2>

            <form method="post" class="edit-song-form">
                <div class="form-group">
                    <!-- Example fields for editing song information -->
                    <label for="song-title">Song Title:</label>
                    <input type="text" id="song-title" name="title" value="Song Title" required>
                </div>

                <div class="form-group">
                    <label for="song-artist">Artist / Band Name:</label>
                    <input type="text" id="song-artist" name="artist" value="Artist Name" required>
                </div>

                <div class="form-group">
                    <label for="song-genre">Genre:</label>
                    <select id="song-genre" name="genre" required>
                        <option value="pop" selected>Pop</option>
                        <option value="rock">Rock</option>
                        <option value="jazz">Jazz</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="song-release-year">Release Year:</label>
                    <input type="number" id="song-release-year" name="release_year" value="2025" required>
                </div>

                <div class="form-group">
                    <label for="song-duration">Duration:</label>
                    <input type="text" id="song-duration" name="duration" value="3:45" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-save">Save Changes</button>
                    <a href="index.html" class="btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 TUplaylist. All rights reserved.</p>
    </footer>
</body>
</html>
